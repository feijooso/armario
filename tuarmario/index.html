<!DOCTYPE html>
<html>
<head>
	<title>Tu armario</title>
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
	 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
  <link rel="stylesheet" type="text/css" href="public/app.css">
	<link type= 'text/css' rel="stylesheet" href='public/appStyle.css'>
</head>
<body>
	<section id="main-container">
    <div class="container">
      <div class="row">
        <div class="col s10 push-s1">
          <div class="row">
            <div class="col m5 hide-on-small-only">
              <img class="iphone" src="http://previews.123rf.com/images/lenm/lenm1406/lenm140600328/29410152-Ilustraci-n-de-un-color-de-rosa-armario-lleno-de-ropa-de-mujer-Foto-de-archivo.jpg" />
            </div>
            <div class="col s12 m7">
              <div class="row">
                <div class="signup-box">
                  <h1 class="tuarmario">Tu armario</h1>
                  <form class="signup-form">
                    <h2>Regístrate para organizar toda tu ropa!</h2>
                    <div class="section">
                      <a class="btn btn-fb hide-on-small-only">Iniciar sesión con Facebook</a>
                      <a class="btn btn-fb hide-on-med-and-up">Iniciar sesión</a>
                    </div>
                    <div class="divider"></div>
                    <div class="section">
                      <input type="email" name="email" placeholder="Correo electrónico"></input>
                      <input type="text" name="name" placeholder="Nombre completo"></input>
                      <input type="text" name="username" placeholder="Nombre de usuario"></input>
                      <input type="password" name="password" placeholder="Contraseña"></input>
                      <button class="btn waves-effect waves-light btn-signup" type="submit">Regístrate</button>
                    </div>
                  </form>
                </div>
              </div>
              <div class="row">
                <div class="login-box">
                  ¿Tienes una cuenta? <a href="/signin">Entrar</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
